       $(".wed").on("tap", function(){

    $(document).ready(function(){
        function qs(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            var slide = match && decodeURIComponent(match[1].replace(/\+/g, " "));
            if (Math.floor(slide) == slide && $.isNumeric(slide))
                return parseInt(slide);
            else
                return 0;
        }
        $('#myCarousel').carousel(qs('slide'));
    });
    // SIDE MENU

    $('#openMenu').tapend(function(){

			200,

		);
        $('#closeMenu').css('display','block');
    }).stop(true);
	$('#swipeOpenMenu').tapmove(function(){
        $('.wrapper').animate(
			{left: '0'},
			200,
			"swing"
		);
        $('#closeMenu').css('display','block');
    }).stop(true);

    $('.closeMenu').on('tapend tapmove', function(){
        $('.wrapper').animate(
			{
				left: '-15vw',
			},
			100,
			"swing"
		);
        $(this).css('display', 'none');
    }).stop(true);

            client_id: '78p3krb1oky5vx',          // required
            client_secret: 'ptIkcf2REN9hSiEZ',      // required if response_type = 'code'
            redirect_uri: 'http://localhost/',       // required - some dummy url
            other_params: {scope: 'r_basicprofile', state: 'oujeeoujeeoujeea'}        // optional params object for scope, state, display...
        }, function(token, response){
            // do something with token or response
            var authtoken = 'bearer'+token
            $('#logs').html(token);
            $.ajax({
                url: "https://api.linkedin.com/v1/people/~?(:id)format=json?oauth_token="+token,
                type: "GET",

                Connection: "Keep-Alive",

                success: function(data) {
                    $('#logs2').html(data);

            // do something with error object
            $("#logs").append("<p class='error'><b>error: </b>"+JSON.stringify(error)+"</p>");
            $("#logs").append("<p class='error'><b>response: </b>"+JSON.stringify(response)+"</p>");
        });
    };

<script>

    function getViewport() {

        var viewPortWidth;
        var viewPortHeight;

        // the more standards compliant browsers (mozilla/netscape/opera/IE7) use window.innerWidth and window.innerHeight
    if (typeof window.innerWidth != 'undefined') {
        viewPortWidth = window.innerWidth,
        viewPortHeight = window.innerHeight
    }

        // IE6 in standards compliant mode (i.e. with a valid doctype as the first line in the document)
    else if (typeof document.documentElement != 'undefined'
        && typeof document.documentElement.clientWidth !=
        'undefined' && document.documentElement.clientWidth != 0) {
        viewPortWidth = document.documentElement.clientWidth,
        viewPortHeight = document.documentElement.clientHeight
    }

        // older versions of IE
    else {
        viewPortWidth = document.getElementsByTagName('body')[0].clientWidth,
        viewPortHeight = document.getElementsByTagName('body')[0].clientHeight
    }
    return [viewPortWidth, viewPortHeight];
    }
    var gutterWidthZoom = getViewport()[0] * 1;
    var gutterHeightZoom = getViewport()[1] * 0.5;

      // Don't use window.onLoad like this in production, because it can only listen to one function.
      window.onload = function() {
        var eventsHandler;
        eventsHandler = {
          haltEventListeners: ['touchstart', 'touchend', 'touchmove', 'touchleave', 'touchcancel']
        , init: function(options) {
            var instance = options.instance
              , initialScale = 1
              , pannedX = 0
              , pannedY = 0
            // Init Hammer
            // Listen only for pointer and touch events
            this.hammer = Hammer(options.svgElement, {
              inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchInput
            })
            // Enable pinch
            this.hammer.get('pinch').set({enable: true})
            // Handle double tap
            this.hammer.on('doubletap', function(ev){
              instance.zoomIn()
            })
            // Handle pan
            this.hammer.on('panstart panmove', function(ev){
              // On pan start reset panned variables
              if (ev.type === 'panstart') {
                pannedX = 0
                pannedY = 0
              }
              // Pan only the difference
              instance.panBy({x: ev.deltaX - pannedX, y: ev.deltaY - pannedY})
              pannedX = ev.deltaX
              pannedY = ev.deltaY
            })
            // Handle pinch
            this.hammer.on('pinchstart pinchmove', function(ev){
              // On pinch start remember initial zoom
              if (ev.type === 'pinchstart') {
                initialScale = instance.getZoom()
                instance.zoom(initialScale * ev.scale)
              }
              instance.zoom(initialScale * ev.scale)
            })
            // Prevent moving the page on some devices when panning over SVG
            options.svgElement.addEventListener('touchmove', function(e){ e.preventDefault(); });
          }
        , destroy: function(){
            this.hammer.destroy()
          }
        }
        var beforePan
        beforePan = function(oldPan, newPan){
          var stopHorizontal = true
            , stopVertical = true
            , gutterWidth = gutterWidthZoom
            , gutterHeight = gutterHeightZoom
              // Computed variables
            , sizes = this.getSizes()
            , leftLimit = -((sizes.viewBox.x + sizes.viewBox.width) * sizes.realZoom) + gutterWidth
            , rightLimit = sizes.width - gutterWidth - (sizes.viewBox.x * sizes.realZoom)
            , topLimit = -((sizes.viewBox.y + sizes.viewBox.height) * sizes.realZoom) + gutterHeight
            , bottomLimit = sizes.height - gutterHeight - (sizes.viewBox.y * sizes.realZoom)
          customPan = {}
          customPan.x = Math.max(leftLimit, Math.min(rightLimit, newPan.x))
          customPan.y = Math.max(topLimit, Math.min(bottomLimit, newPan.y))
          return customPan
        }
        // Expose to window namespace for testing purposes
        window.panZoom = svgPanZoom('#Layer_1', {
          zoomEnabled: true
        , controlIconsEnabled: false
        , fit: false
        , center: true
        , customEventsHandler: eventsHandler
        , maxZoom: 7
        , minZoom: 2
        , beforePan: beforePan
        });
      };
    </script>
