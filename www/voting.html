<script>
    $(document).ready(function(){
		//GET DEVICE UUID
		$('#voterUUID').val('123e4567-e89b-12d3-a456-426655440000');

		//////////////  VOTING FORM  //////////////
		$( document ).ajaxError(function( event, request, settings ) {
			$( "#response" )
				.html( "<h1>Something went wrong</h1><h4>Error connecting to server</h4>" )
		  		.css("opacity", 1)
				.fadeTo(2500, 0);
		});

		// AJAX CHECK IF DEVICE HAS VOTED
		var checkVotes = function(){
			$.ajax({
				data: $('#votingForm').serialize(),
				type: 'POST',
				url: 'http://c5kj8xbh.c5.suncomet.fi/shift/checkvotes2.php',
				success: function(response) {
					var response = JSON.parse(response);
					var votesGiven = 0;

					//lock form inputs according to given votes already in the DB
					//horrible individual check of each vote value
					if(response){
						if(response.v1 != 0){
							$('#' + response.v1)
								.attr('checked', true)
								.attr('disabled', true)
								.addClass('givenVote')
								.change();
							votesGiven++;
						};
						if(response.v2 != 0){
							$('#' + response.v2)
								.attr('checked', true)
								.attr('disabled', true)
								.addClass('givenVote')
								.change();
							votesGiven++;
						};
						if(response.v3 != 0){
							$('#' + response.v3)
								.attr('checked', true)
								.attr('disabled', true)
								.addClass('givenVote')
								.change();
							votesGiven++;
						};
						if(response.v4 != 0){
							$('#' + response.v4)
								.attr('checked', true)
								.attr('disabled', true)
								.addClass('givenVote')
								.change();
							votesGiven++;
						};
						if(response.v5 != 0){
							$('#' + response.v5)
								.attr('checked', true)
								.attr('disabled', true)
								.addClass('givenVote')
								.change();
							votesGiven++;
						};
					}

					//if five votes already given, disable everything and show response
					if(votesGiven === 5){
						$('input[type="checkbox"]').each(function(){
							$(this).attr('disabled', true);
						});
						$('input[type="submit"]').attr('disabled', true);
						$('#response').html('<h1>Thank you!</h1> <h4>You have used all your votes</h4>')
					};
				}
			});
			return false; // cancel original event to prevent form submitting
		};
		checkVotes();

		// AJAX - SEND VOTES
		$('#votingForm').submit(function() { // catch the form's submit event
			var data = $(this).serializeArray();
			if (data.length != 1){
				$('.givenVote').removeAttr('disabled');
				var data = $(this).serializeArray();
				//if less than five votes given, push zeroes til five votes in array
				while(data.length < 6){
					data.push({name: 'votes[]',value: '0'});
				};

				$.ajax({
					data: data,
					type: $(this).attr('method'),
					url: $(this).attr('action'),
					success: function(response) {
						location.reload();
					}
				});
			} else{
				$('#response').html('<p>Pick at least one pitch to vote for!</p>')
			}

			return false; // cancel original event to prevent form submitting
		});

		// show and fadeout response text
		$('input[type="submit"]').click(function(){
			$('#response')
				.stop()
				.css("opacity", 1)
				.fadeTo(5000, 0);
		});

		var votesLeft = function (){
			var checked = 5 - $('input[type="checkbox"]:checked').length;
			$('#voteInfo').html(checked + ' votes left');
		};
		votesLeft();
		$('input[type="checkbox"]').change(function(){
			votesLeft();
		});

		$('input[type="checkbox"]').change(function(){
			var checked = $('input[type="checkbox"]:checked').length;
			if(checked < 4){
				$('input[type="submit"]').attr('disabled', false);
			} else if(checked === 4){
				$('input[type="checkbox"]:not(.givenVote)').each(function(){
					$(this).attr('disabled', false);
				});
			} else {
					$('input[type="checkbox"]:not(:checked):not(.givenVote)').each(function(){
					$(this).attr('disabled', true);
				});
			}
		});

		$('input[type="checkbox"]').change(function(){
			$(this).parent().toggleClass("checkedComponent");
		});

		$('input[type="checkbox"]:checked').each(function(){
			$(this).parent().toggleClass("checkedComponent");
		});

		//////////////  END VOTING FORM  //////////////

        function qs(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            var slide = match && decodeURIComponent(match[1].replace(/\+/g, " "));
            if (Math.floor(slide) == slide && $.isNumeric(slide))
                return parseInt(slide);
            else
                return 0;
        }
        $('#myCarousel').carousel(qs('slide'));
    });

    // USER INFO
	$('#send').on('tap', function(){
		localStorage.userName = $('#input').val();
		introductions();
	});

	$('#erase').on('tap', function(){
		localStorage.removeItem('userName');
	});

	introductions();
	function introductions (){
		if(localStorage.userName != undefined){
			$('#greetings').html('Welcome <strong>' +localStorage.userName +'</strong>!<br><br><a href="">Check out todays awesome <strong>schedule</strong></a>');

		}else{
			$('#greetings').html('You\'re new! Introduce yourself <strong><a href="">here</a></strong>');
		};
	};

    // LINKEDIN OAUTH2
    function oauth2_login() {
        $.oauth2({
            auth_url: 'https://www.linkedin.com/oauth/v2/authorization',           // required
            response_type: 'code',      // required - "code"/"token"
            token_url: 'https://www.linkedin.com/uas/oauth2/accessToken',          // required if response_type = 'code'
            client_id: '78p3krb1oky5vx',          // required
            client_secret: 'ptIkcf2REN9hSiEZ',      // required if response_type = 'code'
            redirect_uri: 'http://localhost/',       // required - some dummy url
            other_params: {scope: 'r_basicprofile', state: 'oujeeoujeeoujeea'}        // optional params object for scope, state, display...
        }, function(token, response){
            // do something with token or response
            var authtoken = 'bearer'+token
            $('#logs').html(token);
            $.ajax({
                url: "https://api.linkedin.com/v1/people/~?(:id)format=json?oauth_token="+token,
                type: "GET",
                Host: "api.linkedin.com",
                Connection: "Keep-Alive",
                Authorization: authtoken,
                success: function(data) {
                    $('#logs2').html(data);
                }
            });
        }, function(error, response){
            // do something with error object
            $("#logs").append("<p class='error'><b>error: </b>"+JSON.stringify(error)+"</p>");
            $("#logs").append("<p class='error'><b>response: </b>"+JSON.stringify(response)+"</p>");
        });
    };
