<script>
    $(".wed").on("tap", function(){
        $(this).css("background-color", "rgb(250,230,149)");
        $(".tues").css("background-color", "#fec248");
    });

    $(".tues").on("tap", function(){
        $(this).css("background-color", "rgb(250,230,149)");
        $('.wed').css("background-color", "#fec248");
    });


    $('#openMenu').tapend(function(){
        $('.wrapper').animate(
			{left: '0'},
			200,
			"linear"
		);
        $('#closeMenu').css('display','block');

    }).stop(true);
	$('#swipeOpenMenu').tapmove(function(){
        $('.wrapper').animate(
			{left: '0'},
			200,
			"swing"
		);
        $('#closeMenu').css('display','block');
    }).stop(true);

    $('.closeMenu').on('tapend tapmove', function(){
        $('.wrapper').animate(
			{
				left: '-15vw',
			},
			100,
			"swing"
		);
        $(this).css('display', 'none');

    }).stop(true);

    $(function() {
       $.getJSON('sche.json', function(data) {
           var stage = ["tent", "park", "bryggman", "kingsHall", "werstas"];
           data.wed.stage = stage;

           var stagehtml = [".main-stage", ".park", ".summerstage", ".lordscellar", ".workshop"];

           for (var x=0; x<5; x++){
               for (var y=0; y<data.thu[stage[x]].length; y++) {
                       $("<div class='box " + data.thu[stage[x]][y].duration + ' ' + data.thu[stage[x]][y].nextin + ' ' + data.thu[stage[x]][y].startin  +   "' ' id='" + data.thu[stage[x]][y].category + "'  ><div class='tick'></div><div class='detail'><p class='etime'>" + data.thu[stage[x]][y].time + "</p><p class='title'>" + data.thu[stage[x]][y].title + "</p><p class='desc'>" + data.thu[stage[x]][y].description + "</p></div></div>").appendTo(stagehtml[x]);
               }

           }


       });
    });




</script>
