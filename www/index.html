<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>The Shift App</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />

    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />
    <link rel="stylesheet" type="text/css" href="lib/shiftStyles.css" />

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="lib/jQueryMobile/jquery.mobile-1.4.5.js"></script>

    <script type="text/javascript" charset="utf-8" src="lib/fastclick.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
        
		<script src='cordova.js'></script>

</head>

<body>
    <div id="splashscreen" class='ui-loader heavy'>
        App Framework
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>

    <div class="view splitview">
        
        <header class="header">
            <a class="menuButton" data-right-menu="right" data-transition="cover" style="float:right"></a>
            <title>The Shift</title>
        </header>
        
        <div class="pages">

			<div class="panel" id="main" data-title="Main" data-selected="true" style="position:relative">
                <img src="img/logo.png">
				<p>31ST OF MAY - 1ST OF JUNE 2017</p>

									<svg id="svgCanvas" width="100%" height="100">
										<circle id="tila1" cx="50" cy="50" r="40" stroke="#af286e" stroke-width="4" fill="#fff" data-name="huone 1" data-height="100"/>
										<rect id="tila2" x="100" y="25" width="150" height="50" stroke="#af286e" stroke-width="4" fill="#fff" data-name="huone 2" data-height="50" />
									</svg>

									<div id="nimiTekstiWrap" style="position:absolute;width:100px; height:20px;text-align:left">
										<svg width="100%" height="100%">
											<text id="nimiTeksti" fill="#000" x="10" y="20" font-size="10"></text>
										</svg>
									</div>
									<span class="ui-icon-home ui-btn-icon-right"></span>
									<button id="lisaaTeksti">Lisää teksti</button>
									<button id="lyytiApi">Connect</button>

									<script>
									$('[id^="tila"]').click(function(){
										var n = $(this).data('name');
										var h = ($(this).data('height')+20)/2;
										var p = $(this).position();
										var ph = ($(this).parent().attr('height'))/4;

										console.log(h);
										console.log(ph);
										console.log(p.left);
										$('#nimiTekstiWrap').css({'top': p.top-ph, 'left': p.left});
										$('#nimiTeksti').html(n);
										$('#main').html($('#main').html());
									});

									$('#lyytiApi').on("touchstart", function(){
										if($('#menu22222').css('display') === 'none'){
											$('#menu22222').slideDown();
										}else{
											$('#menu22222').slideUp();
										};
									});
									</script>

									<div id="menu22222" style="display:none">

					<ul class="list">

						<li><a href="#main" onclick="$.afui.clearHistory()"><span class="icon home"></span></a></li>

						<li><a href="#schedule" onclick="$.afui.clearHistory()"><span class="icon calendar"></span></a></li>

						<li><a href="#speakers" onclick="$.afui.clearHistory()"><span class="icon message"></span></a></li>

						<li><a href="#info" onclick="$.afui.clearHistory()"><span class="icon info"></span></a></li>

					</ul>

				</div>
				<p id="result"></p>

            </div>

			<div class="panel" id="schedule" data-title="Page 2">
                SCHEDULE
            </div>

			<div class="panel" id="speakers" data-title="Page 3">
                Speaker introductions
            </div>

			<div class="panel" id="info" data-title="Page 3">
                Info
            </div>

        </div>

        <nav id="right">
            <div class="view active">
                <div class="pages">
                    <div class="panel active" id="navPage1" data-title="Foobar">
                        <ul class="list">

							<li><a href="#main" onclick="$.afui.clearHistory()"><span class="icon home"></span></a></li>

							<li><a href="#schedule" onclick="$.afui.clearHistory()"><span class="icon calendar"></span></a></li>

							<li><a href="#speakers" onclick="$.afui.clearHistory()"><span class="icon message"></span></a></li>

							<li><a href="#info" onclick="$.afui.clearHistory()"><span class="icon info"></span></a></li>

						</ul>
                    </div>
                </div>
            </div>
        </nav>

    </div>
</body>

</html>
